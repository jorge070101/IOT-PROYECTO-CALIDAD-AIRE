<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Monitor de Aire</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar Sesión</h3></div>
                                    <div class="card-body">
                                        <form id="login-form">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" required />
                                                <label for="inputEmail">Correo Electrónico</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" required />
                                                <label for="inputPassword">Contraseña</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Recordar contraseña</label>
                                            </div>

                                            <!-- Mensaje de Error (oculto al inicio) -->
                                            <div id="error-message" class="alert alert-danger" style="display: none;" role="alert">
                                                <!-- El mensaje de error se insertará aquí -->
                                            </div>

                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">¿Olvidaste tu contraseña?</a>
                                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="register.html">¿No tienes cuenta? ¡Regístrate!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Monitor de Calidad del Aire 2025</div>
                            <div>
                                <a href="#">Política de Privacidad</a>
                                &middot;
                                <a href="#">Términos &amp; Condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <!-- Script de Login -->
        <script>
            document.getElementById('login-form').addEventListener('submit', async function(e) {
                e.preventDefault(); 

                const email = document.getElementById('inputEmail').value;
                const password = document.getElementById('inputPassword').value;
                const errorMessageElement = document.getElementById('error-message');

                const body = JSON.stringify({
                    email,
                    password
                });

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: body
                    });

                    const data = await response.json();

                    if (response.ok) {
                        
                        // ==============================================
                        // === ¡CAMBIO IMPORTANTE AÑADIDO AQUÍ! ===
                        // ==============================================
                        // Guardamos el email en la sesión del navegador
                        sessionStorage.setItem('currentUserEmail', email);

                        // Redirigir al dashboard principal
                        window.location.href = 'index.html'; 
                    } else {
                        errorMessageElement.textContent = data.message || 'Error en el login.';
                        errorMessageElement.style.display = 'block';
                    }

                } catch (error) {
                    console.error('Error de red:', error);
                    errorMessageElement.textContent = 'Error de conexión. Inténtalo de nuevo.';
                    errorMessageElement.style.display = 'block';
                }
            });
        </script>

    </body>
</html>
